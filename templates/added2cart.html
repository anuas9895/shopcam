<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Added to Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .success-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
     
            transition: box-shadow 0.3s ease-in-out; /* Added transition for smooth effect */
        }

        .success-container:hover {
            box-shadow: 0 12px 18px rgba(0, 0, 0, 0.2); /* Added shadow on hover */
            cursor: pointer;
        }
        

        h1 {
            color: #2ecc71; /* Emerald green color */
        }

        p {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
        }

        button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #3498db; /* Dodger blue color */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #297fb8; /* Slightly darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Item Added to Cart!</h1>
        <p>Your selected item has been successfully added to your cart.</p>
        <a href="showcart"><button >View Cart</button></a>
        <a href="home"><button >Continue Shopping</button>
    </div>
</body>
</html>
